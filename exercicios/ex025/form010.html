<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        
        <p>
            <label for="iidade">Digite sua idade:</label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let ano_Atual = new Date().getFullYear()
            iidade.innerHTML = Number(ano_Atual) - Number(iano.value)          
        }
    </script>

</body>
</html>
